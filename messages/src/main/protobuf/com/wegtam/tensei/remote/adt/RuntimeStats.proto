syntax = "proto3";

package com.wegtam.tensei.remote.adt;

option java_multiple_files = true;
option optimize_for        = SPEED;

message RuntimeStats {
    string hostname    = 1;
    int64 free_memory  = 2;
    int64 max_memory   = 3;
    int64 total_memory = 4;
    int32 processors   = 5;
    double system_load = 6;
}
